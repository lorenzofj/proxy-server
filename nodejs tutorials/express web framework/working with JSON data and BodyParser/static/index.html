<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post with NodeJs</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form action="/" method="POST" id="form"> <!--Se le agrega un id al form para evitar el envío predeterminado en caso de que tengamos más de un form-->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name="email"/>
                </div>
                <div class="form-group">
                    <label for="pass">Constraseña:</label>
                    <input type="password" class="form-control" name="pass"/>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Entrar</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>   
</body>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script>
    $(document).ready(() => {
        $('#form').submit((event) => {
            event.preventDefault();
            $.ajax({ //Usamos AJAX para realizar la petición POST 
                url : '/', //punto final que hay en el servidor
                type : 'post', //Tipo de petición HTTP
                contentType : 'application/json',
                data : JSON.stringify($('#form').serializeArray()), //Transformamos los datos del form en JSON
                success : (response) => { //success se invoca cuando tenemos una respuesta exitosa del servidor
                    console.log('successfully got response');
                    console.log(response);
                }
            });
        });
    });
</script>

</html>
